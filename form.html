<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product Review | WDD 131 | Emmanuel Onyenatuluchi Ezechukwu">
    <meta name="author" content="Emmanuel Onyenatuluchi Ezechukwu">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="form">
            <label for="productName">Product Name *</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Please Select</option>
            </select>

            <div class="rating">
                <p>Overall Rating *</p>
                <label><input type="radio" name="rating" id="oneStar" required>&star;</label>
                <label><input type="radio" name="rating" id="twoStar" required>&star;&star;</label>
                <label><input type="radio" name="rating" id="threeStar" required>&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="fourStar" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="fiveStar" required>&star;&star;&star;&star;&star;</label>
            </div>

            <label for="date">Date of Installation *</label>
            <input type="date" name="date" id="date" required>

            <div class="features">
                <p>What kind of features did you find useful in the product?</p>
                <p><i>(Check all that apply)</i></p>
                <label><input type="checkbox" name="strength" id="strength" value="strength">Strength</label>
                <label><input type="checkbox" name="bulkDensity" id="bulkDensity" value="bulkDensity">Bulk Density</label>
                <label><input type="checkbox" name="consistency" id="consistency" value="consistency">Consistency</label>
                <label><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
            </div>

            <label for="review">Written Review <i>(Optional)</i></label>
            <textarea name="review" id="review"></textarea>

            <label for="name">Your Name <i>(Optional)</i></label>
            <input type="text" name="name" id="name">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>
            <span> ©</span>
            <span id="currentyear"></span>
            <span>❤ Emmanuel Onyenatuluchi Ezechukwu ❤</span>
            <span>Enugu, Nigeria.</span>
        </p>
        <p id="lastModified">

        </p>
    </footer>
</body>

</html>
